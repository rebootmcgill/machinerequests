{% extends "base.html" %}
{% block title %} - Request #{{ request.id }}{% endblock %}

{% block content %}
<div class="page-header">
	<h1>{{ request }}<small> Request #{{ request.id }}</small></h1>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form action="#" method="post">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Submit" />
		</form>
	</div>
</div>
{% endblock %}
